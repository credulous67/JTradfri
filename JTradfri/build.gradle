plugins {
  id 'com.github.johnrengelman.shadow' version '2.0.1'
  id 'java'
}

// Apply the java plugin to add support for Java
apply plugin: 'java'
// Apply the java-library plugin to add support for Java Library
apply plugin: 'java-library'

apply plugin: 'application'
apply plugin: 'eclipse'

apply plugin: 'maven'

def getDate() {
    new Date().format('ddMMyyyy')
}

version='0.0.3-snapshot'
mainClassName='net.kappelt.JTradfri.JTradfri'


// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:21.0'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
    
	// https://mvnrepository.com/artifact/com.beust/jcommander
	compile group: 'com.beust', name: 'jcommander', version: '1.7'
	compile "com.beust:jcommander:1.71"

	runtime group: 'com.beust', name: 'jcommander', version: '1.7'
	

    // https://mvnrepository.com/artifact/org.eclipse.californium/californium-core
	compile group: 'org.eclipse.californium', name: 'californium-core', version: '2.0.0-M4'
	// https://mvnrepository.com/artifact/org.eclipse.californium/scandium
	compile group: 'org.eclipse.californium', name: 'scandium', version: '2.0.0-M4'
	// https://mvnrepository.com/artifact/org.eclipse.californium/element-connector
	compile group: 'org.eclipse.californium', name: 'element-connector', version: '2.0.0-M4'
	
	// https://mvnrepository.com/artifact/org.json/json
	compile group: 'org.json', name: 'json', version: '20170516'
}


sourceSets {
    main {
        resources {
            srcDirs = ["src/main/resources"]
        }
        java {
            srcDirs = ["src/main/java"]
        }
    }
}

shadowJar {
	version = "${getDate()}-${version}"
	from('src/main/resources') {
      into('certs')
	}
}